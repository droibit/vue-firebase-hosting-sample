language: node_js

node_js:
  - "lts/*"

install:
  - yarn global add firebase-tools
  - yarn install

script:
  - yarn build
  - (cd functions && yarn)

after_success:
  - firebase deploy

branches:
  only:
    - master

cache: yarn

deploy:
  provider: firebase
  skip_cleanup: true
  token:
    secure: $FIREBASE_TOKEN
  project: $FIREBASE_PROJECT

sudo: false
